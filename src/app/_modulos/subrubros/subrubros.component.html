<ng-template #ab>
    <div class="modal-header">
        <h4 class="modal-title pull-left"><i class="fa fa-edit"></i> {{ estado }} Subrubros</h4>
        <div class="alert alert-info" role="alert">
            Estimado usuario Los campos remarcados con * son necesarios.
        </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="formulario" (ngSubmit)="faceptar()">

            <div class="form-group">
                <label>Subrubro <span class="text-danger"><b>*</b></span></label>
                <input type="text" class="form-control" formControlName="subrubro" [class.is-invalid]="f.subrubro.errors && f.subrubro.touched" />
                <small *ngIf="f.subrubro.errors&& f.subrubro.touched" class="text-danger">
                  El dato es obligatorio
              </small>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success m-2" [disabled]="!formulario.valid">
                  <i class="fa fa-save"></i> Grabar
              </button>
                <button type="button" class="btn btn-danger" (click)="fcancelar()">
                  <i class="fa fa-times"></i> Cancelar
              </button>
            </div>
        </form>
    </div>
</ng-template>
