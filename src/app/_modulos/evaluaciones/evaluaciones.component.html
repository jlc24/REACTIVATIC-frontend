        <h4 class="text-white">LISTA DE EVALUACIONES</h4>
        <button class="btn btn-sm btn-outline-light rounded-pill mr-2" type="button" ><i class="fa fa-plus"></i> Agregar Evaluaci√≥n</button>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6 mt-1">
            <!-- <p *ngIf="total == 0">
              Total: <b>{{ total }} registros</b>
            </p>
            <p *ngIf="total == 1">
              Total: <b>{{ total }} registro</b>
            </p>
            <p *ngIf="total > 1">
              Total: <b>{{ total }} registros</b>
            </p> -->
          </div>
          <div class="col-sm-6">
            <div class="row justify-content-end">
              <div class="col-sm-2 text-md-right text-sm-left mt-1">
                <label for="">Buscar: </label>
              </div>
              <div class="col-sm-10">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm"><i class="bi bi-search"></i></span>
                  </div>
                  <!-- <input type="text" class="form-control form-control-sm" [(ngModel)]="buscar" placeholder="Empresa a buscar ..." (keyup)="fbuscar()" style="text-transform: uppercase;"/> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive" >
          <table class="table table-sm table-bordered table-hover table-striped tabla-empresa">
            <thead>
              <tr class="table-primary">
                <th class="text-center">Nro.</th>
                <th class="text-center">Evaluaciones</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Fecha creacion</th>
                <th class="text-center">Operaciones</th>
              </tr>

            <tbody>

    </div>
