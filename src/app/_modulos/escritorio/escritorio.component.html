<div class="row justify-content-center">
    <div class="col-lg-3 col-md-6 col-sm-12 mt-1" *ngIf="esadmin || esreactivatic || essddpi">
        <div class="card card-header-first">
            <div class="card-body">
                <div class="row pb-2">
                    <div class="col-12 text-white align-content-center">
                        <h2 class="card-title">{{ total }}</h2>
                        <h5 class="card-subtitle mb-2" *ngIf="total == 1">Usuario registrado</h5>
                        <h5 class="card-subtitle mb-2" *ngIf="total > 1">Usuarios registrados</h5>
                    </div>
                    <i class="small-box-icon fa fa-user-plus fa-5x"></i>                                
                </div>
            </div>
            <div class="card-footer m-0 p-1">
                <div class="col-12 text-white text-right align-content-center">
                    <i class="fa fa-arrow-circle-o-right fa-3x boton-info" title="Ver mas" (click)="fusuario()"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-1" *ngIf="esadmin || esreactivatic || essddpi">
        <div class="card card-header-second">
            <div class="card-body">
                <div class="row pb-2">
                    <div class="col-12 text-white align-content-center" style="z-index: 1;">
                        <h2 class="card-title">55</h2>
                        <h5 class="card-subtitle mb-2">Unidades Productivas</h5>
                    </div>
                    <i class="small-box-icon fa fa-list-alt fa-5x"></i>
                </div>
            </div>
            <div class="card-footer m-0 p-1">
                <div class="col-12 text-white text-right align-content-center">
                    <i class="fa fa-arrow-circle-o-right fa-3x boton-info" title="Ver mas" (click)="funidadprod()"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-1" *ngIf="esadmin || esreactivatic || essddpi">
        <div class="card card-header-third">
            <div class="card-body">
                <div class="row pb-2">
                    <div class="col-12 text-white align-content-center">
                        <h2 class="card-title">55</h2>
                        <h5 class="card-subtitle mb-2">Municipios</h5>
                    </div>
                    <i class="small-box-icon fa fa-map-o fa-5x"></i>

            <div class="card-footer m-0 p-1">

    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-1" *ngIf="esadmin || esreactivatic || essddpi || esempresa">

                    <div class="col-12 text-white align-content-center">
                        <h2 class="card-title">55</h2>
                        <h5 class="card-subtitle mb-2">Productos</h5>
                    </div>

                    <i class="fa fa-arrow-circle-o-right fa-3x boton-info" title="Ver mas" (click)="fproductos()"></i>

            </div>

    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 mt-1" *ngIf="esempresa">

                    <i class="fa fa-arrow-circle-o-right fa-3x boton-info" title="Ver mas" (click)="fmisventas()"></i>
                </div>
            </div>
        </div>
