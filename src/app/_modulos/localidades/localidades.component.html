            <div class="table-responsive" *ngIf="datos?.length > 0">

                            <th class="text-left">Nro.</th>
                            <th class="text-left">Localidad</th>

                    </thead>
                    <tbody>
                        <tr *ngFor="let _item of datos; let i = index">
                            <td>{{ i + 1}}</td>
                            <td class="text-left"><b>{{ _item.localidad }}</b></td>
                            <td class="text-right">

<ng-template #ab>
    <div class="modal-header">
        <h4 class="modal-title pull-left"><i class="fa fa-edit"></i> {{ estado }} Localidad</h4>
        <div class="alert alert-info" role="alert">
            Estimado usuario Los campos remarcados con * son necesarios.
        </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="formulario" (ngSubmit)="faceptar()">

            <div class="form-group">
                <label>Localidad <span class="text-danger"><b>*</b></span></label>
                <input type="text" class="form-control" formControlName="localidad" [class.is-invalid]="f.localidad.errors && f.localidad.touched" />
                <small *ngIf="f.localidad.errors&& f.localidad.touched" class="text-danger">
                    El dato es obligatorio
                </small>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success m-2" [disabled]="!formulario.valid">
                    <i class="fa fa-save"></i> Grabar
                </button>
                <button type="button" class="btn btn-danger" (click)="fcancelar()">
                    <i class="fa fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</ng-template>
