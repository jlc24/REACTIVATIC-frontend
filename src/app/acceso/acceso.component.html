<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <a href="https://desarrolla.oruro.gob.bo"><img src="assets/imagenes/logo.png" class="img-fluid" /></a>
    </div>
    <div class="login-container">
      <h3>Acceso al Sistema</h3>
      <form [formGroup]="formulario" (ngSubmit)="faceptar()">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Usuario" required autofocus formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched">
          </div>
          <div class="form-group">
              <input type="password" class="form-control"  placeholder="ContraseÃ±a" required formControlName="clave" [class.is-invalid]="f.clave.errors && f.clave.touched">
          </div>
          <button type="submit" class="btn btn-primary" [ngClass]="{ 'btn-outline-success': !estado }" [disabled]="!formulario.valid">
            <span *ngIf="!estado"><i class="fa fa-sign-in fa-lg fa-fw"></i> Iniciar sesion</span>
            <span *ngIf="estado"><i class="fa fa-refresh fa-spin"></i> Verificando</span>
          </button>
          <hr>
          <p class="text-center">
            <small>&copy; 2022-{{ gestion }} SDDPI - REACTIVA TIC</small>
        </p>
      </form>
    </div>
</section>
